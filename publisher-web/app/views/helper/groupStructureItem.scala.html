@import nl.idgis.publisher.domain.web.tree._ 

@(grouplayer: Layer)

<ul>
	@if(grouplayer.isGroup()){
			<li>
			<a href="@routes.Groups.edit(grouplayer.getId())"><strong>@grouplayer.getName()</strong></a>
			@for(layer <- grouplayer.asGroup().getLayers()){
				@helper.groupStructureItem(layer)
			}
			</li>
	}else{
		<li>
			<a href="@routes.Layers.edit(grouplayer.getId())">@grouplayer.getName()</a>
		</li>
	}
</ul>
