@import nl.idgis.publisher.domain.web.tree._ 

@(layerRef: LayerRef[_ <: Layer])

	@if(layerRef.isGroupRef()){
			@helper.groupStructureItemGroup(layerRef.asGroupRef().getLayer())
	}else{
		<li>
			<a href="@routes.Layers.edit(layerRef.getLayer().getId())">@layerRef.getLayer().getName()</a>
		</li>
	}
