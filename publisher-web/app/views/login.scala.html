@()

@layout.applicationCentered("Inloggen") {

	<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="#"><span class="glyphicon glyphicon-cloud"></span> GIS publicatieomgeving</a>
			</div>
		</div>
	</nav>

	<div class="panel panel-default panel-centered">
		<div class="panel-heading">
			<h3 class="panel-title">Inloggen</h3>
		</div>
		<div class="panel-body">
			<form role="form">
				<fieldset>
					<div class="form-group">
						<input class="form-control" type="email" autofocus name="email" placeholder="E-mail">
					</div>
					<div class="form-group">
						<input class="form-control" type="password" name="password" placeholder="Wachtwoord">
					</div>
					<a class="btn btn-lg btn-success btn-block" href="@routes.Dashboard.index()">Inloggen</a>
				</fieldset>
			</form>
		</div>
	</div>
}
