@import nl.idgis.publisher.domain.web._ 
@layout.application( title = "Lagen" ) {

<div class="page-content">
	<h1 class="page-header">@Domain.message("web.application.page.groups.list.header")</h1>
	
	
	<div class="col-lg-9 ">
		<!-- <div class="alert alert-info">@Domain.message("web.application.page.groups.list.empty")</div> -->
		<div class="list-group" id="style-list">

			<div class="list-group-item js-style-item" 
				data-style-id="1"
				data-style-name="@@group.name">
				<div class="row">
					<div class="col-md-10">
						<h4 class="list-group-item-heading">
							<a href="" class="text-warning">@@group.name</a>
						</h4>
					</div>
					<div class="col-md-2">
						<div class="btn-group pull-right">
							<a href=""
								class="btn btn-default" title=Bewerken>
								<span class="glyphicon glyphicon-edit"></span>
							</a> 
							<a href="" 
								class="btn btn-warning" title=Verwijderen>
								<span class="glyphicon glyphicon-remove"></span>
							</a>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="btn-group">
			<a href="@routes.Groups.createForm()" class="btn btn-success" title=Toevoegen>
				<span class="glyphicon glyphicon-plus"></span> @Domain.message("web.application.button.add")
			</a>
		</div>
	</div>
</div>
}
