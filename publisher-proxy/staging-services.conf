<VirtualHost *:80>
	ServerName ${DOMAIN_PREFIX}staging-services${DOMAIN_SUFFIX}
	
	ProxyPass "/geoserver" "http://geoserver_staging:8080/geoserver" disablereuse=On retry=1
	ProxyPassReverse "/geoserver" "http://geoserver_staging:8080/geoserver"
	
	ProxyPass "/viewer" "http://viewer_staging:9000/viewer" disablereuse=On retry=1
	ProxyPassReverse "/viewer" "http://viewer_staging:9000/viewer"
</VirtualHost>