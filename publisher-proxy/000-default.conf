# set header to '0' if request not originated from internal address
<If "! ( ${INTERNAL_EXPR} )">
	RequestHeader set ${TRUSTED_HEADER} 0
</If>

# set header to '1' if requests originated from trusted address
<If "${TRUSTED_EXPR}">
	RequestHeader set ${TRUSTED_HEADER} 1
</If>

<VirtualHost *>
	DocumentRoot /var/www/default
</VirtualHost>
